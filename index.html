<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow a Garden Stock (Tailwind Modern)</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Fade-in animation for new items */
    @keyframes fadeInHighlight {
      0% {
        background-color: #d1ffd1;
        box-shadow: 0 0 12px 3px rgba(34,197,94,0.7);
      }
      100% {
        background-color: transparent;
        box-shadow: none;
      }
    }
    .new-item {
      animation: fadeInHighlight 2.5s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6 font-sans text-gray-900">

  <!-- Custom SVG Grow a Garden Logo -->
  <header class="flex items-center space-x-3 mb-8 select-none">
    <svg class="w-12 h-12 text-green-600" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="3"/>
      <path fill="currentColor" d="M20 44c0-6 12-14 12-14s12 8 12 14a12 12 0 1 1-24 0z"/>
      <path stroke="white" stroke-width="2" d="M32 38v-8"/>
      <path stroke="white" stroke-width="2" d="M28 34h8"/>
    </svg>
    <h1 class="text-3xl font-extrabold text-green-700">Grow a Garden Stock</h1>
  </header>

  <!-- Filters -->
  <form id="filters" aria-label="Select categories" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 max-w-xl w-full mb-8 select-none">
    <label class="cursor-pointer flex items-center space-x-2 bg-white rounded-lg shadow-md p-3 hover:bg-green-50 transition">
      <input type="checkbox" id="seeds" checked class="w-5 h-5 cursor-pointer"/>
      <span class="font-semibold text-green-700">Seeds</span>
    </label>
    <label class="cursor-pointer flex items-center space-x-2 bg-white rounded-lg shadow-md p-3 hover:bg-green-50 transition">
      <input type="checkbox" id="gear" checked class="w-5 h-5 cursor-pointer"/>
      <span class="font-semibold text-green-700">Gear</span>
    </label>
    <label class="cursor-pointer flex items-center space-x-2 bg-white rounded-lg shadow-md p-3 hover:bg-green-50 transition">
      <input type="checkbox" id="eggs" checked class="w-5 h-5 cursor-pointer"/>
      <span class="font-semibold text-green-700">Eggs</span>
    </label>
    <label class="cursor-pointer flex items-center space-x-2 bg-white rounded-lg shadow-md p-3 hover:bg-green-50 transition">
      <input type="checkbox" id="cosmetics" checked class="w-5 h-5 cursor-pointer"/>
      <span class="font-semibold text-green-700">Cosmetics</span>
    </label>
    <label class="cursor-pointer flex items-center space-x-2 bg-white rounded-lg shadow-md p-3 hover:bg-green-50 transition">
      <input type="checkbox" id="eventshop" checked class="w-5 h-5 cursor-pointer"/>
      <span class="font-semibold text-green-700">Event Shop</span>
    </label>
  </form>

  <!-- Output -->
  <main id="output" role="region" aria-live="polite" aria-busy="false" tabindex="0" class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-6 min-h-[240px] select-none">
    <!-- Loading spinner or data go here -->
  </main>

  <!-- Error -->
  <div id="error" role="alert" aria-live="assertive" class="max-w-3xl w-full mt-6 bg-red-100 text-red-700 font-semibold p-4 rounded-lg shadow-md hidden select-none"></div>

  <script>
    (() => {
      const output = document.getElementById('output');
      const errorBox = document.getElementById('error');
      const filtersForm = document.getElementById('filters');

      const categories = {
        seeds: {key: 'seed_stock', title: 'Seeds'},
        gear: {key: 'gear_stock', title: 'Gear'},
        eggs: {key: 'egg_stock', title: 'Eggs'},
        cosmetics: {key: 'cosmetic_stock', title: 'Cosmetics'},
        eventshop: {key: 'eventshop_stock', title: 'Event Shop'}
      };

      let prevItems = {
        seed_stock: new Set(),
        gear_stock: new Set(),
        egg_stock: new Set(),
        cosmetic_stock: new Set(),
        eventshop_stock: new Set()
      };

      const createSpinner = () => {
        return `
          <div class="flex justify-center my-16" role="status" aria-live="polite" aria-busy="true">
            <svg class="animate-spin h-12 w-12 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
            <span class="sr-only">Loading...</span>
          </div>`;
      };

      const renderData = (data) => {
        output.innerHTML = '';
        errorBox.classList.add('hidden');

        for (const [filterId, {key, title}] of Object.entries(categories)) {
          if (!document.getElementById(filterId).checked) continue;

          const section = document.createElement('section');
          section.className = 'category mb-8';
          section.setAttribute('aria-label', title);
          section.innerHTML = `<h2 class="text-2xl font-bold text-green-700 mb-4">${title}</h2>`;

          data[key].forEach(item => {
            const isNew = !prevItems[key].has(item.item_id);
            if (isNew) prevItems[key].add(item.item_id);

            const article = document.createElement('article');
            article.className = `p-4 rounded-lg mb-3 border border-gray-200 cursor-default select-text ${
              isNew ? 'new-item' : ''
            }`;
            article.setAttribute('tabindex', '0');
            article.innerHTML = `
              <div class="flex justify-between items-center">
                <div class="font-semibold text-green-800 text-lg">${item.display_name}</div>
                <div class="text-gray-600 font-mono">Qty: ${item.quantity}</div>
              </div>
            `;

            section.appendChild(article);
          });

          output.appendChild(section);
        }

        output.focus();
      };

      const fetchStock = async () => {
        output.setAttribute('aria-busy', 'true');
        output.innerHTML = createSpinner();
        errorBox.classList.add('hidden');

        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const apiUrl = encodeURIComponent('https://growagarden-stock-live.vercel.app/api/stock');

        try {
          const response = await fetch(proxyUrl + apiUrl, { cache: 'no-store' });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const data = await response.json();
          renderData(data);
        } catch (e) {
          output.innerHTML = '';
          errorBox.classList.remove('hidden');
          errorBox.textContent = 'Error Code 1: No internet connection or traffic limit reached. Please try again later.';
          console.error('Fetch error:', e);
        } finally {
          output.setAttribute('aria-busy', 'false');
        }
      };

      let debounceTimer = null;
      const debounceFetch = () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(fetchStock, 350);
      };

      filtersForm.addEventListener('change', debounceFetch);

      // Initial fetch + auto-refresh every 10 seconds
      fetchStock();
      setInterval(fetchStock, 10_000);
    })();
  </script>

</body>
</html>
