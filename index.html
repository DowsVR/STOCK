<!DOCTYPE html>
<html>
<head>
  <title>Grow a Garden Stock</title>
  <style>
    body { font: sans-serif; padding: 20px; }
    .stock-type { margin-bottom: 20px; }
    .item.out { color: red; }
  </style>
</head>
<body>
  <h1>ðŸ›’ Grow a Garden Shop Stock</h1>
  <div>
    <label><input type="checkbox" id="sel-seeds" checked> Seeds</label>
    <label><input type="checkbox" id="sel-gear" checked> Gear</label>
    <label><input type="checkbox" id="sel-eggs" checked> Eggs</label>
  </div>
  <div id="display"></div>

  <script>
    let previous = {};

    async function load() {
      const resp = await fetch("https://your-host.com/stock.json");
      const data = await resp.json();
      const disp = document.getElementById("display");
      disp.innerHTML = '';

      ['seeds','gear','eggs'].forEach(type => {
        if (!document.getElementById('sel-'+type).checked) return;

        const div = document.createElement('div');
        div.className = 'stock-type';
        div.innerHTML = `<h3>${type.charAt(0).toUpperCase() + type.slice(1)}</h3>`;

        data[type].forEach(item => {
          const el = document.createElement('div');
          el.textContent = item;
          if (!previous[type] || !previous[type].includes(item)) {
            el.style.background = '#d1ffd1';
            notify(`${type} in stock: ${item}`);
          }
          div.appendChild(el);
        });

        if (previous[type]) {
          previous[type].forEach(item => {
            if (!data[type].includes(item)) {
              const el = document.createElement('div');
              el.textContent = item + ' â€” out';
              el.className = 'item out';
              notify(`${type} out of stock: ${item}`);
              div.appendChild(el);
            }
          });
        }

        disp.appendChild(div);
      });

      previous = data;
    }

    function notify(msg) {
      if (Notification.permission === 'granted') {
        new Notification(msg);
      }
    }

    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    load();
    setInterval(load, 10000);
  </script>
</body>
</html>
